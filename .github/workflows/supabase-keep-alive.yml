name: Supabase Keep Alive

on:
  schedule:
    # Runs at 00:00 UTC every Tuesday and Friday (Twice a week to be safe)
    - cron: '0 0 * * 2,5'
  workflow_dispatch: # Allow manual triggering

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      
      - name: Install dependencies
        run: bun install
        
      - name: Run keep-alive script
        run: bun scripts/supabase-keep-alive.mjs
        env:
          # Project 1 (Glog / Default)
          SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}
          # Project 2 (Optional - configure in GitHub Secrets)
          OTHER_SUPABASE_URL: ${{ secrets.OTHER_SUPABASE_URL }}
          OTHER_SUPABASE_ANON_KEY: ${{ secrets.OTHER_SUPABASE_ANON_KEY }}
          # Advanced: Support for ANY number of projects via a single JSON secret
          SUPABASE_PROJECTS_JSON: ${{ secrets.SUPABASE_PROJECTS_JSON }}
